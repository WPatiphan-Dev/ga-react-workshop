name: Deploy React GA
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types:
      - opened
# env:
#   BUN_VERSION: 1.2.8
jobs:
  build:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: Print Bun Version
        run: echo "Bun Version:${{ vars.BUN_VERSION }}"
      - name: Print API Key
        run: echo "API Key:${{ secrets.API_KEY }}"
      - name: Clone Repo
        uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ vars.BUN_VERSION }}
      - name: Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: Install deps
        run: bun i
      - name: Build
        run: bun run build
      - name: List dist/
        run: ls dist
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/
  deploy:
    if: github.ref == 'refs/head/main'
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist
      - name: Deploy
        run: echo "Deploying..."
